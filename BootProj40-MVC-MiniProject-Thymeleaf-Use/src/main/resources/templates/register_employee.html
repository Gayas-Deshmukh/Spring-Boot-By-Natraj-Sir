<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Employee</title>
</head>
<body>
	 <h1 style="text-align: center;">Employee Registration</h1>
	 
	 <form th:action="@{/employee/add-emp}" th:object="${emp}" method="post">
	 	<table align="center">
	 		<tr>
	 			<td>Employee Name</td>
	 			<td><input type="text"  th:field="*{ename}"/></td>
	 		</tr>
	 		<tr>
	 			<td>Employee Designation</td>
	 			<td><input type="text"  th:field="*{deg}"/></td>
	 		</tr>
	 		<tr>
	 			<td>Employee Salary</td>
	 			<td><input type="text"  th:field="*{sal}"/></td>
	 		</tr>
	 		<tr>
	 			<td></td>
	 			<td><input type="submit" value="Submit"> &nbsp;<input type="reset" value="Cancel"></td>
	 		</tr>
	 	</table>
	 </form>
</body>
</html>
